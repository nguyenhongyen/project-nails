<main class="overflow-hidden position-relative vh-100">
    <div class="section-body position-absolute top-0 start-0 w-100 h-100 overflow-hidden">
        <div class="page-survey__create form-theme bg-white p-md-4 p-3 h-100 pt-5 pb-5 position-relative bg-white-after">
            <div class="container h-100">
                <div class="d-flex flex-column h-100">
                    <div class="survey-create__header">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-label" for="frm-question">
                                        Survey Question
                                    </label>
                                    <input type="text" value="How often do you visit a nail salon?" class="form-control"
                                           id="frm-question"
                                           placeholder="Survey Question"
                                           name="">
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-2 g-2 mb-3">
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-label" for="frm-date">
                                        Date
                                    </label>
                                    <div class="form-group__date position-relative">
                                        <input type="text" value="11/12/25" placeholder="dd-mm-yy" id="frm-date"
                                               class="form-control w-100 handleInitMaterial">
                                        <div class="icon">
                                            <svg width="21" height="13" viewBox="0 0 21 13" fill="none"
                                                 xmlns="http://www.w3.org/2000/svg">
                                                <path d="M10.5391 12.5586C10.1289 12.5586 9.77734 12.4062 9.46094 12.0781L0.542968 2.96094C0.285156 2.70312 0.144531 2.375 0.144531 1.98828C0.144531 1.21484 0.753906 0.59375 1.53906 0.59375C1.91406 0.59375 2.26562 0.757812 2.53516 1.01562L10.5391 9.23047L18.543 1.01562C18.8125 0.757812 19.1523 0.593749 19.5391 0.593749C20.3242 0.593749 20.9336 1.21484 20.9336 1.98828C20.9336 2.375 20.793 2.70312 20.5352 2.96094L11.6055 12.0781C11.3008 12.4062 10.9492 12.5586 10.5391 12.5586Z"
                                                      fill="black"/>
                                            </svg>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-label" for="frm-date">
                                        Type
                                    </label>
                                    <div class="search-select bg-white position-relative">
                                        <div class="search-select__input d-flex align-items-center justify-content-between gap-2 h-100">
                                            <div class="title text-primary">
                                                Checkbox
                                            </div>
                                            <div class="icon">
                                                <svg width="21" height="13" viewBox="0 0 21 13" fill="none"
                                                     xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M10.5391 12.5586C10.1289 12.5586 9.77734 12.4062 9.46094 12.0781L0.542968 2.96094C0.285156 2.70312 0.144531 2.375 0.144531 1.98828C0.144531 1.21484 0.753906 0.59375 1.53906 0.59375C1.91406 0.59375 2.26562 0.757812 2.53516 1.01562L10.5391 9.23047L18.543 1.01562C18.8125 0.757812 19.1523 0.593749 19.5391 0.593749C20.3242 0.593749 20.9336 1.21484 20.9336 1.98828C20.9336 2.375 20.793 2.70312 20.5352 2.96094L11.6055 12.0781C11.3008 12.4062 10.9492 12.5586 10.5391 12.5586Z"
                                                          fill="black"/>
                                                </svg>
                                            </div>
                                        </div>
                                        <ul class="mb-0 list-unstyled transition-default position-absolute top-100 end-0 bg-white zi-2">
                                            <li class="d-flex">
                                                Demo text 1
                                            </li>
                                            <li class="d-flex">
                                                Demo text 1 Demo text 1 Demo text 1
                                            </li>
                                        </ul>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="survey-create__center mb-3 overflow-y">
                        <div class="survey-top d-flex align-items-center justify-content-between gap-4 form-group mb-3">
                            <label class="form-label mb-0">Input Options</label>
                            <button class="survey-create__button fw-500 transition-default d-flex align-items-center gap-1 bg-transparent border-0">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke-width="2" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" fill="#AC8EFA"
                                          d="M12 4.5v15m7.5-7.5h-15"/>
                                </svg>
                                <span>Option</span>
                            </button>
                        </div>
                        <div class="survey-list d-flex flex-column gap-2 flex-column overflow-y scrollbar-hidden">
                            <div class="form-group w-100">
                                <input type="text" value="Weekly" class="form-control" placeholder="Option 1" name="">
                            </div>
                            <div class="form-group w-100">
                                <input type="text" value="Bi-weekly" class="form-control" placeholder="Option 2"
                                       name="">
                            </div>
                            <div class="form-group w-100">
                                <input type="text" value="Monthly" class="form-control" placeholder="Option 3" name="">
                            </div>

                        </div>
                    </div>
                    <div class="survey-create__button d-flex align-items-center gap-2 mt-auto">
                        <button class="button-theme button-theme_dark w-50">
                            Create
                        </button>
                        <a href="" class="button-theme button-theme_secondary-50 w-50">
                            Preview
