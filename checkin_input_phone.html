<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    <title>Checkin Input</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="apple-touch-icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/plugins/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/plugins/fancybox/fancybox.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="section-header position-fixed top-0 start-0 end-0 zi-10 w-100">
    <div class="container">
        <div class="vstack flex-row justify-content-between">
            <a href="index.html"
               class="header-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M15.7071 5.29289C16.0976 5.68342 16.0976 6.31658 15.7071 6.70711L10.4142 12L15.7071 17.2929C16.0976 17.6834 16.0976 18.3166 15.7071 18.7071C15.3166 19.0976 14.6834 19.0976 14.2929 18.7071L8.29289 12.7071C7.90237 12.3166 7.90237 11.6834 8.29289 11.2929L14.2929 5.29289C14.6834 4.90237 15.3166 4.90237 15.7071 5.29289Z"
                          fill="#191E24"></path>
                </svg>
            </a>
        </div>
    </div>

</div>
<main class="overflow-hidden position-relative vh-100">
    <div class="section-body section-page position-absolute top-0 start-0 w-100 h-100 overflow-hidden">
        <div class="container">
            <div class="section-form__decor-left">
                <img src="assets/images/circle1.png" width="21" height="21" alt="Circle"
                     class="circle-1 position-absolute zi-1">
                <img src="assets/images/star_left.png" width="107" height="105" alt="Star"
                     class="star-left position-absolute zi-1">
                <img src="assets/images/circle3.png" width="21" height="21" alt="Circle"
                     class="circle-2 position-absolute zi-1">
            </div>
            <div class="section-form__decor-right">
                <img src="assets/images/circle4.png" width="13" height="13" alt="Circle"
                     class="circle-3 position-absolute zi-1">
                <img src="assets/images/star_right.png" width="67" height="66" alt="Star"
                     class="star-right position-absolute zi-1">
                <img src="assets/images/circle2.png" width="13" height="13" alt="Circle"
                     class="circle-4 position-absolute zi-1">
            </div>
            <div class="page-checkin__header w-100 d-flex flex-column align-items-center justify-content-center text-center position-relative zi-2">
                <a href="" class="d-block header-logo-congrats header-logo-done">
                    <img src="assets/images/checkin_avatar.png" width="427" height="367"
                         class="w-100 h-100 object-fit-contain" alt="">
                </a>
                <div class="section-heading mb-0">
                    <h2 class="heading-title-3">
                        <span class="text-secondary d-inline-flex me-2">Check</span>in
                    </h2>
                    <div class="heading-description">
                        Enter your number phone
                    </div>
                </div>
            </div>
            <div class="page-checkin__bottom pt-5 pb-5 mx-auto section-form w-100 position-relative zi-2">
                <div class="section-form__wrap fw-500 mb-4 d-flex align-items-center gap-2 justify-content-center">
                    <div class="title">+84</div>
                    <div class="number">(000)-000-000</div>
                </div>
                <button class="button-theme button-theme_dark w-100" aria-label="" disabled>
                    Next
                </button>
            </div>
        </div>
        <div class="page-check__footer position-relative zi-2">
            <div class="container">
                <div class="form-table__number mx-auto d-flex flex-wrap gap-2 ps-md-5 pe-md-5">
                    <div class="number-item fw-500 text-center transition-default">
                        1
                    </div>
                    <div class="number-item fw-500 text-center transition-default">
                        2
                    </div>
                    <div class="number-item fw-500 text-center transition-default">
                        3
                    </div>
                    <div class="number-item fw-500 text-center transition-default">
                        4
                    </div>
                    <div class="number-item fw-500 text-center transition-default">
                        5
                    </div>
                    <div class="number-item fw-500 text-center transition-default">
                        6
                    </div>
                    <div class="number-item fw-500 text-center transition-default">
                        7
                    </div>
                    <div class="number-item fw-500 text-center transition-default">
                        8
                    </div>
                    <div class="number-item fw-500 text-center transition-default">
                        9
                    </div>
                    <div class="number-item number-clear fw-500 text-center transition-default">
                        <svg width="44" height="44" viewBox="0 0 44 44" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.9998 40.3332C32.1251 40.3332 40.3332 32.1251 40.3332 21.9998C40.3332 11.8746 32.1251 3.6665 21.9998 3.6665C11.8746 3.6665 3.6665 11.8746 3.6665 21.9998C3.6665 32.1251 11.8746 40.3332 21.9998 40.3332Z"
                                  stroke="white" stroke-width="3.75"/>
                            <path d="M26.5832 17.4165L17.4165 26.5832M17.4165 17.4165L26.5832 26.5832"
                                  stroke="white" stroke-width="3.75" stroke-linecap="round"/>
                        </svg>

                    </div>
                    <div class="number-item fw-500 text-center transition-default">
                        0
                    </div>
                    <div class="number-item number-ok fw-500 text-center transition-default">
                        OK
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>


<script type="text/javascript" src="./assets/plugins/jquery.min.js"></script>
<script type="text/javascript" src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./assets/plugins/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="./assets/plugins/fancybox/fancybox.min.js"></script>
<script type="module" src="./assets/js/app.js"></script>
</body>
</html>
